{% extends 'base.html' %}

{% block content %}
    <h2>Добавление комментария к посту "{{ post.title }}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить комментарий</button>
    </form>
    <a href="{% url 'blog:post_detail' pk=post.pk %}">Назад к посту</a>
{% endblock %}
